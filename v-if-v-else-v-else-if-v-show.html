<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <span v-if="tampil">
            {{ message }}
        </span>
        <span v-else>
            message tidak ditampilkan
        </span>

        <div v-if="nilai > 8">
            predikat A
        </div>
        <div v-else-if="nilai <= 8 && nilai > 6">
            predikat B
        </div>
        <div v-else>
            predikat C 
        </div>

        <div v-show="stateLampu">
            lampu hidup
        </div>
        <button @click="toggleLampu">pencet saklar</button>
    </div>

<script type="module">
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    data() {
      return {
        message: 'hello world',
        tampil: false,
        nilai: 8,
        stateLampu: false
      }
    },
    methods: {
        toggleLampu() {
            this.stateLampu = !this.stateLampu
        }
    }
  }).mount('#app')
</script>

</body>
</html>
