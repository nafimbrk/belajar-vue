<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <form action="">
            <input type="text" name="" id="" placeholder="first name" v-model="firstName"> <br>
            <input type="text" name="" id="" placeholder="middle name" v-model="middleName"> <br>
            <input type="text" name="" id="" placeholder="last name" v-model="lastName">
        </form>

        <div>
            full name: {{ fullName }}
        </div>
    </div>

<script type="module">
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    data() {
      return {
        firstName: '',
        middleName: '',
        lastName: ''
      }
    },
    computed: {
        fullName() {
            return this.firstName + ' ' + this.middleName + ' ' + this.lastName
        }
    }
  }).mount('#app')
</script>

</body>
</html>
