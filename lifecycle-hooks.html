<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <input type="text" name="" id="" value="whatever" ref="inputan">

        <input type="text" name="" id="" :value="count" ref="hitungan">
        <button @clicl="count++">add</button>
    </div>

<script type="module">
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    data() {
      return {
       message: 'hello world' 
      }
    },
    beforeCreate() {
        console.log(`before create: ${this.message}`)
    },
    created() {
        // kalian melakukan logic
        console.log(`created: ${this.message}`)
    },
    beforeMount() {
        // console.log(`before mount: ${this.$refs.inputan.value}`)
    },
    mounted() {
        console.log(`mount: ${this.$refs.inputan.value}`)
    },
    beforeUpdate() {
        console.log(`before update: ${this.$refs.hitungan.value}`)
        // kirim email notif bahwa nilai dari count sebelum diubah adalah berapa    
    },
    updated() {
        console.log(`updated: ${this.$refs.hitungan.value}`)
        // kirim email notif bahwa nilai dari count setelah diubah adalah berapa    
    }
  }).mount('#app')
</script>

</body>
</html>
