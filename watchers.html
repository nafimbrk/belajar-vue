<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">
        <!-- <input type="text" name="" id="" v-model="message"> -->

        <div class="container">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <form action="" @submit.prevent="" class="w-50">
                    <div>
                        <label for="username" class="form-control">username</label>
                        <input type="text" name="" id="username" class="form-control" v-model="username">
                        <label for="username" class="text-danger fw-bold" v-if="usernameError">minimal username 8 karakter</label>
                    </div>
                    <div>
                        <label for="password" class="form-control">password</label>
                        <input type="password" name="" id="password" class="form-control" v-model="password">
                        <label for="password" class="text-danger fw-bold" v-if="passwordError">minimal password 8 karakter</label>
                    </div>
                    <div>
                        <label for="passwordRetype" class="form-control">retype password</label>
                        <input type="password" name="" id="passwordRetype" class="form-control" v-model="passwordRetype">
                        <label for="passwordRetype" class="text-danger fw-bold" v-if="passwordRetypeError">password retype tidak sama dengan password</label>
                    </div>
                    <div class="mt-3">
                        <input type="submit" name="" id="" class="form-control btn btn-primary" value="register">
                    </div>
                </form>
            </div>
        </div>
    </div>

<script type="module">
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    data() {
      return {
        // message: ''
        username: '',
        password: '',
        passwordRetype: '',
        usernameError: false,
        passwordError: false,
        passwordRetypeError: false
      }
    },
    watch: {
        // message(newValue, oldValue) {
            // console.log('old value: ' + oldValue)
            // console.log('new value: ' + newValue)
        // }
        username(value) {
            if (value.length < 8) {
                this.usernameError = true
            } else {
                this.usernameError = false
            }
        },
        password(value) {
            if (value.length < 8) {
                this.passwordError = true
            } else {
                this.passwordError = false
            }
        },
        passwordRetype(value) {
            if (value != this.password) {
                this.passwordRetypeError = true
            } else {
                this.passwordRetypeError = false
            }
        }
    }
  }).mount('#app')
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
