<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <!-- <button v-on:click="count--">-</button> -->
        <button @click="mengurangi">-</button>
        <span>{{ count }}</span>
        <button @click="menambah">+</button>
        <button @click="sayHello('cara fajar')">say hello</button>
        <br>
        <input type="text" name="" id="" @keydown.enter="sayHello('cara fajar')"> <!-- space dll -->
        <br>
        <form action="test.html" method="post" @submit.prevent>
            <input type="text" name="" id="">
            <input type="submit" name="" id="" value="send">
        </form>
    </div>

<script type="module">
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    data() {
      return {
        count: 0
      }
    },
    methods: {
        mengurang() {
            this.count--
        },
        menambah() {
            this.count++
        },
        sayHello(param) {
            alert('halo ' + param)
        }
    }
  }).mount('#app')
</script>

</body>
</html>
